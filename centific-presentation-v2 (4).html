<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centific: Building the Foundation for AI's Future</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as inline SVG components
        const ChevronLeft = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const CentificPresentation = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [direction, setDirection] = useState('forward');

            const slides = [
                { id: 0, title: "Title", chapter: "Introduction" },
                { id: 1, title: "Who We Are", chapter: "Introduction" },
                { id: 2, title: "Our Competitive Edge", chapter: "Introduction" },
                { id: 3, title: "AIDF Platform", chapter: "Our Platform" },
                { id: 4, title: "AIDF Services", chapter: "Our Platform" },
                { id: 5, title: "Healthcare AI", chapter: "Growth Engines" },
                { id: 6, title: "Physical AI", chapter: "Growth Engines" },
                { id: 7, title: "Banking & Finance", chapter: "Growth Engines" },
                { id: 8, title: "40/40/40 Revolution", chapter: "Operations" },
                { id: 9, title: "Building Blocks", chapter: "Strategy" },
                { id: 10, title: "Human Layer", chapter: "Strategy" },
                { id: 11, title: "Why We'll Win", chapter: "Future" },
                { id: 12, title: "Looking Ahead", chapter: "Future" }
            ];

            const chapters = [...new Set(slides.map(s => s.chapter))];

            const goToSlide = (index) => {
                if (index >= 0 && index < slides.length) {
                    setDirection(index > currentSlide ? 'forward' : 'backward');
                    setCurrentSlide(index);
                }
            };

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) {
                    setDirection('forward');
                    setCurrentSlide(prev => prev + 1);
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) {
                    setDirection('backward');
                    setCurrentSlide(prev => prev - 1);
                }
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        prevSlide();
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide]);

            const SlideContent = ({ slideNum }) => {
                switch(slideNum) {
                    case 0: return <TitleSlide />;
                    case 1: return <WhoWeAreSlide />;
                    case 2: return <CompetitiveEdgeSlide />;
                    case 3: return <AIDFPlatformSlide />;
                    case 4: return <AIDFServicesSlide />;
                    case 5: return <HealthcareAISlide />;
                    case 6: return <PhysicalAISlide />;
                    case 7: return <BankingSlide />;
                    case 8: return <OperationsSlide />;
                    case 9: return <BuildingBlocksSlide />;
                    case 10: return <HumanLayerSlide />;
                    case 11: return <WhyWeWinSlide />;
                    case 12: return <LookingAheadSlide />;
                    default: return <div>Slide not found</div>;
                }
            };

            return (
                <div className="w-full h-screen bg-gradient-to-br from-slate-900 via-purple-950 to-slate-900 overflow-hidden relative">
                    {/* Chapter Navigation - Left Side */}
                    <div className="absolute left-6 top-1/2 -translate-y-1/2 z-20 space-y-4">
                        {chapters.map((chapter, idx) => {
                            const isActive = slides[currentSlide].chapter === chapter;
                            const chapterFirstSlide = slides.findIndex(s => s.chapter === chapter);
                            const isPast = chapterFirstSlide < currentSlide;
                            
                            return (
                                <button
                                    key={idx}
                                    onClick={() => goToSlide(chapterFirstSlide)}
                                    className="flex items-center gap-3 cursor-pointer hover:scale-105 transition-transform"
                                >
                                    <div className={`w-3 h-3 rounded-full transition-all duration-300 ${
                                        isActive ? 'bg-fuchsia-400 shadow-lg shadow-fuchsia-400/50 scale-125' :
                                        isPast ? 'bg-fuchsia-600' : 'bg-slate-600'
                                    }`} />
                                    <div className={`text-xs transition-all duration-300 ${
                                        isActive ? 'text-fuchsia-400 font-semibold' :
                                        isPast ? 'text-fuchsia-600' : 'text-slate-500'
                                    }`}>
                                        {chapter}
                                    </div>
                                </button>
                            );
                        })}
                    </div>

                    {/* Arrow Key Navigation - Top Right */}
                    <div className="absolute right-6 top-6 z-20 flex gap-2">
                        <button
                            onClick={prevSlide}
                            disabled={currentSlide === 0}
                            className={`w-10 h-10 border-2 rounded-lg flex items-center justify-center transition-all duration-200 ${
                                currentSlide > 0 
                                    ? 'border-fuchsia-400 text-fuchsia-400 bg-fuchsia-400/10 hover:bg-fuchsia-400/20 cursor-pointer' 
                                    : 'border-slate-700 text-slate-700 cursor-not-allowed'
                            }`}
                        >
                            <ChevronLeft size={20} />
                        </button>
                        <button
                            onClick={nextSlide}
                            disabled={currentSlide === slides.length - 1}
                            className={`w-10 h-10 border-2 rounded-lg flex items-center justify-center transition-all duration-200 ${
                                currentSlide < slides.length - 1 
                                    ? 'border-fuchsia-400 text-fuchsia-400 bg-fuchsia-400/10 hover:bg-fuchsia-400/20 cursor-pointer' 
                                    : 'border-slate-700 text-slate-700 cursor-not-allowed'
                            }`}
                        >
                            <ChevronRight size={20} />
                        </button>
                    </div>

                    {/* Slide Content - with margins to avoid navigation overlap */}
                    <div className="w-full h-full flex items-center justify-center pl-56 pr-24 py-12">
                        <div 
                            key={currentSlide}
                            className={`w-full h-full ${direction === 'backward' ? 'animate-slideInReverse' : 'animate-slideIn'}`}
                        >
                            <SlideContent slideNum={currentSlide} />
                        </div>
                    </div>

                    {/* Slide Counter */}
                    <div className="absolute bottom-6 right-6 text-slate-400 text-sm">
                        {currentSlide + 1} / {slides.length}
                    </div>

                    <style>{`
                        @keyframes slideIn {
                            from {
                                opacity: 0;
                                transform: translateX(50px);
                            }
                            to {
                                opacity: 1;
                                transform: translateX(0);
                            }
                        }
                        @keyframes slideInReverse {
                            from {
                                opacity: 0;
                                transform: translateX(-50px);
                            }
                            to {
                                opacity: 1;
                                transform: translateX(0);
                            }
                        }
                        .animate-slideIn {
                            animation: slideIn 0.5s ease-out;
                        }
                        .animate-slideInReverse {
                            animation: slideInReverse 0.5s ease-out;
                        }
                    `}</style>
                </div>
            );
        };

        const TitleSlide = () => (

                <style>{`

                            transform: scale(1);

        const AIDFPlatformSlide = () => (

                <p className="text-xl text-slate-300 mb-8">The operating system for trustworthy AI development</p>
                <div className="relative">
                    <svg className="w-full h-80" viewBox="0 0 800 400">
                        <circle cx="400" cy="200" r="60" fill="url(#gradient1)" className="animate-pulse" />
                        <text x="400" y="205" textAnchor="middle" fill="white" fontSize="16" fontWeight="bold">AIDF</text>
                        {[
                            { x: 400, y: 80, label: "Data Collection" },
                            { x: 550, y: 140, label: "Annotation" },
                            { x: 550, y: 260, label: "Cleaning & QA" },
                            { x: 400, y: 320, label: "Model Training" },
                            { x: 250, y: 260, label: "AI Governance" },
                            { x: 250, y: 140, label: "Infrastructure" }
                        ].map((node, idx) => (
                            <g key={idx} className="animate-fadeIn opacity-0" style={{animationDelay: `${idx * 0.15}s`, animationFillMode: 'forwards'}}>
                                <line x1="400" y1="200" x2={node.x} y2={node.y} stroke="rgba(232, 121, 249, 0.3)" strokeWidth="2" />
                                <circle cx={node.x} cy={node.y} r="50" fill="rgba(232, 121, 249, 0.2)" stroke="#e879f9" strokeWidth="2" />

                                </text>
                            </g>
                        ))}
                        <defs>
                            <radialGradient id="gradient1">
                                <stop offset="0%" stopColor="#e879f9" />
                                <stop offset="100%" stopColor="#c026d3" />
                            </radialGradient>
                        </defs>
                    </svg>
                </div>
                <p className="text-center text-slate-400 mt-6 text-base animate-fadeIn opacity-0" style={{animationDelay: '1s', animationFillMode: 'forwards'}}>
                    Six interconnected services transforming raw data into production-ready AI
                </p>
                <style>{`
                    @keyframes fadeIn {
                        to { opacity: 1; }
                    }
                    .animate-fadeIn {
                        animation: fadeIn 0.8s ease-out;
                    }
                `}</style>
            </div>
        );

        const AIDFServicesSlide = () => (

                <h2 className="text-3xl font-bold text-fuchsia-400 mb-6">AIDF: Building Blocks, Not Silos</h2>
                <div className="grid grid-cols-2 gap-4">
                    {[
                        { title: "Data Collection", desc: "Full provenance and commercial-use guarantees" },
                        { title: "Data Annotation", desc: "Expert labeling with complete traceability" },
                        { title: "Data Cleaning & QA", desc: "Quality data drives quality models" },

                        { title: "AI Governance", desc: "Safe, responsible AI deployment" },
                        { title: "Infrastructure", desc: "Cloud or on-premise solutions that scale" }
                    ].map((service, idx) => (

                            key={idx}
                            className="bg-gradient-to-br from-slate-800/50 to-slate-900/50 border-l-4 border-fuchsia-400 rounded-lg p-4 animate-slideInLeft opacity-0"
                            style={{animationDelay: `${idx * 0.1}s`, animationFillMode: 'forwards'}}

        const BankingSlide = () => (
